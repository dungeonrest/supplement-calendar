<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>영양제 캘린더</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>
<body>

<div class="calendar-wrapper">

<header class="calendar-header">
  <div class="header-left">
    <span id="monthDisplay" class="month-display"></span>
    <button id="prevMonth" class="nav-arrow no-double-tap-zoom">＜</button>
    <button id="nextMonth" class="nav-arrow no-double-tap-zoom">＞</button>
    <span id="todayBtn" class="today-header">오늘</span>
    <span id="addBtn" class="plus-btn">＋</span>
    <button id="monthlyCostBtn" class="monthly-cost-btn">₩</button>
    <button id="statsBtn" class="stats-btn">σ</button>
    <button id="themeToggle" class="theme-btn">🌕</button>
  </div>
</header>

<div class="day-labels">
  <div class="day sun">일</div>
  <div class="day">월</div>
  <div class="day">화</div>
  <div class="day">수</div>
  <div class="day">목</div>
  <div class="day">금</div>
  <div class="day sat">토</div>
</div>

<div id="dates-wrapper">
  <div id="dates" class="dates-container"></div>
</div>

<!-- 하단 작은 백업/복원 링크 -->
<div id="footerBackupArea" class="footer-backup-area">
  <span id="footerVersion" class="footer-version">© <span id="footerYear"></span> <span id="footerAppVersion"></span></span>
  <span id="footerBackupLink" class="footer-backup-link">백업/복원</span>
</div>

<!-- 숨겨진 백업/복원 메뉴 -->
<div id="backupMenuModal" class="modal-overlay hidden">
  <div class="modal backup-menu-modal">
    <button id="exportBtn" class="menu-btn">백업</button>
    <button id="triggerImportBtn" class="menu-btn">복원</button>
    <button id="closeBackupMenu" class="menu-btn cancel-btn">닫기</button>
    <input type="file" id="importFileInput" accept=".json" style="display:none;" />
  </div>
</div>

<!-- 모달들 -->
<div id="modalOverlay" class="modal-overlay hidden">
  <div class="modal">
    <div class="modal-header">
      <h3>영양제 정보</h3>
      <button id="closeModal" class="close-btn">×</button>
    </div>
    <div id="modalBody">
      <input type="date" id="inputDate" class="my-date input-date"><br>
      <input type="text" id="inputProduct" placeholder="제품명" class="product-name input-product">
      <input type="number" id="inputTotal" placeholder="제공량" min="1" class="total-name input-total">
      <input type="number" id="inputDose" placeholder="복용량" min="1" class="dose-name input-dose">
      <input type="number" id="inputPrice" placeholder="가격" min="0" class="price-name input-price">

      <div class="checkbox-line">
        <label class="checkbox-item">
          <input type="checkbox" class="inputFamily" value="도림">
          <span class="checkbox-label-text">도림</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" class="inputFamily" value="뚜임">
          <span class="checkbox-label-text">뚜임</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" class="inputFamily" value="진이">
          <span class="checkbox-label-text">진이</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" class="inputFamily" value="쿤이">
          <span class="checkbox-label-text">쿤이</span>
        </label>
      </div>

      <div class="checkbox-line">
        <label class="checkbox-item">
          <input type="checkbox" class="inputTime" value="아침">
          <span class="checkbox-label-text">아침</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" class="inputTime" value="점심">
          <span class="checkbox-label-text">점심</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" class="inputTime" value="저녁">
          <span class="checkbox-label-text">저녁</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" class="inputTime" value="공복">
          <span class="checkbox-label-text">공복</span>
        </label>
      </div>

      <button id="saveInfo" class="save-btn">저장</button>
      <button id="deleteSupplement" class="del-btn">삭제</button>
    </div>
  </div>
</div>

<div id="monthlyCostModal" class="modal-overlay hidden">
  <div class="modal">
    <div class="modal-header cost-header">
      <span id="monthlyCostTitle" class="cost-title"></span>
      <button id="closeMonthlyCostModal" class="close-btn">×</button>
    </div>
    <div id="monthlyCostContent"></div>
  </div>
</div>

<!-- 복용 체크 모달 -->
<div id="takenCheckModal" class="modal-overlay hidden">
  <div class="modal taken-modal">
    <div class="modal-header">
      <h3 id="takenCheckTitle"></h3>
      <button id="closeTakenCheckBtn" class="close-btn">×</button>
    </div>
    <div id="takenCheckBody"></div>

  </div>
</div>

<!-- 통계 모달 -->
<div id="statsModal" class="modal-overlay hidden">
  <div class="modal stats-modal">
    <div class="modal-header">
      <h3>통계</h3>
      <button id="closeStatsModal" class="close-btn">×</button>
    </div>

    <div id="statsFilters">
      <div class="family-buttons">
        <button class="family-btn" data-name="도림">도림</button>
        <button class="family-btn" data-name="뚜임">뚜임</button>
        <button class="family-btn" data-name="진이">진이</button>
        <button class="family-btn" data-name="쿤이">쿤이</button>
      </div>

      <!-- 기간 선택: 월 선택 UI -->
      <div class="period-select">
        <input type="month" id="periodStart" />
        <input type="month" id="periodEnd" />
      </div>
    </div>

    <div id="statsContent"></div>
  </div>
</div>

<!-- Floating Add Button -->
<button id="fabAddBtn" class="fab-add-btn">＋</button>

<script src="script.js"></script>



<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js')
    .then(reg => {
      console.log('Service Worker registered:', reg);

      // 🔄 자동 갱신 시도
      // 페이지가 로드될 때마다 새 버전이 있는지 체크합니다.
      if (reg) {
        reg.update(); // 새 버전이 있으면 설치 시도 — 자동 갱신 트리거
      }
    })
    .catch(err => {
      console.error('Service Worker registration failed:', err);
    });
}
</script>

</body>
</html>
